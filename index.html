<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box"> 
            <h1>Job Application <span class="titel_small">(Web)</span> </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label  for="first_Name"> First Name</label>
                        <input id="first_Name" type="text" name="first_Name" placeholder="Enter Your First Name....">
                    </div>
                
                
                    <div class="form_control">
                        <label  for="last_Name"> last Name</label>
                        <input id="last_Name" type="text" name="last_Name" placeholder="Enter Your last Name....">
                    </div>
                
                
                    <div class="form_control">
                        <label  for="email"> First Name</label>
                        <input id="email" 
                        type="email" 
                        name="email" 
                        placeholder="Enter Your Email...">
                    </div>
              
                
                    <div class="form_control">
                        <label  for="Job_role"> Job Role</label>
                       <select name="Job_role" id="Job_role">
                        <option value="">Select Job role</option>
                        <option value="forntend">Forntend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI-UX Desinger</option>
                       </select>
                    </div>
                
                
                    <div class="address_control">
                        <label  for="address"> Address </label>
                        <textarea name="address" id="address" cols="50 " rows="4" placeholder="Enter your Address"></textarea>
                    </div>
                
              
                    <div class="form_control">
                        <label  for="city"> City </label>
                        <input id="city" 
                        type="text"
                         name="city" 
                         placeholder="Enter Your City Name....">
                    </div>
                
               
                    <div class="form_control">
                        <label  for="pincode"> Pincode </label>
                        <input id="pincode" 
                        type="number"
                         name="pincode" 
                         placeholder="Enter Your Pincode Number....">
                    </div>
              
                
                    <div class="form_control">
                        <label  for="date"> Date </label>
                        <input id="date"
                        value="2022-12-28" 
                        type="date"
                         name="date" >
                    </div>
               
               
                    <div class="form_control">
                        <label  for="file"> File </label>
                        <input id="file" 
                        type="file"
                         name="file" 
                        >
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
       
    </div>
</body>
</html>
